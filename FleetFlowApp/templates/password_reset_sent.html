<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - The Aesthetic Realm</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for Animations and Specific Styles */
        :root {
            --form-bg: #1a202c; /* Dark background for the form */
            --input-bg: #2d3748; /* Slightly lighter dark for inputs */
            --text-color: #e2e8f0; /* Light text color */
            --glow-color-start: #8b5cf6; /* Purple */
            --glow-color-mid: #ec4899; /* Pink */
            --glow-color-end: #ef4444; /* Red */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Even darker background for the page */
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbar from glow */
        }

    </style>
</head>
<body class="antialiased">
    <div class="form-container relative w-full max-w-md mx-auto p-8 rounded-xl shadow-2xl overflow-hidden">
        <h2 class="text-3xl font-bold text-center mb-8 text-white">Join The Realm</h2>        

        <p class="text-center text-gray-400 text-sm mt-8">
            A mail is sent to your registered email continue your passwor reset process from the link sent to your mail address and the link will expire within 10min..
            <br><a href="https://gmail.com/" target="_blank" class="text-purple-400 hover:underline">Go to mail</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputWrappers = document.querySelectorAll('.input-wrapper');

            inputWrappers.forEach(wrapper => {
                const input = wrapper.querySelector('.input-field');

                // Add 'focused' class on focus
                input.addEventListener('focus', () => {
                    wrapper.classList.add('focused');
                });

                // Remove 'focused' class on blur
                input.addEventListener('blur', () => {
                    wrapper.classList.remove('focused');
                });

                // Add/remove 'has-content' class based on input value
                input.addEventListener('input', () => {
                    if (input.value.trim() !== '') {
                        wrapper.classList.add('has-content');
                    } else {
                        wrapper.classList.remove('has-content');
                    }
                });

                // Initial check for content on page load (e.g., if browser autofills)
                if (input.value.trim() !== '') {
                    wrapper.classList.add('has-content');
                }
            });
        });
    </script>
</body>
</html>

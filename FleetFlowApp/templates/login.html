<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - The Aesthetic Realm</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for Animations and Specific Styles */
        :root {
            --form-bg: #1a202c; /* Dark background for the form */
            --input-bg: #2d3748; /* Slightly lighter dark for inputs */
            --text-color: #e2e8f0; /* Light text color */
            --glow-color-start: #8b5cf6; /* Purple */
            --glow-color-mid: #ec4899; /* Pink */
            --glow-color-end: #ef4444; /* Red */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Even darker background for the page */
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbar from glow */
        }

        /* Keyframes for the continuous glow animation */
        @keyframes continuous-glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Keyframes for the input field glow on type/focus */
        @keyframes input-glow-move {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Specific glow styles for buttons */
        .button:hover {
            opacity: 1;
            background-color: #ef4444;
        }

        /* Input field styling */
        .input-field {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: none;
            outline: none;
            padding: 1rem; /* p-4 */
            padding-top: 2rem; /* pt-8 for floating label */
            border-radius: 0.625rem; /* slightly less than parent for border effect */
            width: 100%;
            transition: background-color 0.3s ease;
            position: relative; /* For z-index to be above glow */
            z-index: 1;
        }

        /* Floating label styling */
        .floating-label {
            position: absolute;
            top: 1rem; /* Initial position */
            left: 1rem; /* Initial position */
            color: #9ca3af; /* gray-400 */
            font-size: 0.875rem; /* text-sm */
            transition: all 0.3s ease;
            pointer-events: none; /* Allow clicks to pass through to input */
            z-index: 2; /* Above input */
        }

        /* Floating label when input is focused or has content */
        .input-field:focus + .floating-label,
        .input-field:not(:placeholder-shown) + .floating-label {
            top: 0.5rem; /* Move up */
            left: 1rem;
            font-size: 0.75rem; /* Smaller */
            color: var(--glow-color-mid); /* Highlight color */
        }

        /* Button styling */
        .action-button {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: none;
            outline: none;
            padding: 1rem 2rem;
            border-radius: 0.625rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            position: relative;
            z-index: 1;
        }

        /* Hide default placeholder */
        .input-field::placeholder {
            color: transparent;
        }

        /* Ensure the form container has a background */
        .form-container {
            background-color: var(--form-bg);
        }
    </style>
</head>
<body class="antialiased">
    <div class="form-container relative w-full max-w-md mx-auto p-8 rounded-xl shadow-2xl overflow-hidden">
        <h2 class="text-3xl font-bold text-center mb-8 text-white">Join The Realm</h2>

        <form class="space-y-6" method="post">

            {% csrf_token %}

            <!-- Username Input Field -->
            <div class="input-wrapper relative">
                <div class="glow-container absolute inset-0"></div>
                <input type="text" id="username" name="username" class="input-field peer" placeholder=" ">
                <label for="username" class="floating-label">Username</label>
            </div>

            <!-- Email Input Field -->
            <!-- <div class="input-wrapper relative">
                <div class="glow-container absolute inset-0"></div>
                <input type="email" id="email" name="email" class="input-field peer" placeholder=" ">
                <label for="email" class="floating-label">Email</label>
            </div> -->

            <!-- Password Input Field -->
            <div class="input-wrapper relative">
                <div class="glow-container absolute inset-0"></div>
                <input type="password" id="password" name="password" class="input-field peer" placeholder=" ">
                <label for="password" class="floating-label">Password</label>
            </div>

            <!-- Confirm Password Input Field -->
            <!-- <div class="input-wrapper relative">
                <div class="glow-container absolute inset-0"></div>
                <input type="password" id="confirm_password" name="confirm_password" class="input-field peer" placeholder=" ">
                <label for="confirm_password" class="floating-label">Confirm Password</label>
            </div> -->
            <div>
                <p class="text-center text-gray-400 text-sm mt-8">
                    Forgot Password? <a href="/forgot-password" class="text-purple-400 hover:underline">Reset Here</a>
                </p>
            </div>
            <!-- Sign Up Button -->
            <div class="button-wrapper relative w-full">
                <div class="absolute inset-0"></div>
                <button type="submit" class="action-button button w-full">Login in</button>
            </div>
        </form>

        <p class="text-center text-gray-400 text-sm mt-8">
            Already a member? <a href="#" class="text-purple-400 hover:underline">Sign up here</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputWrappers = document.querySelectorAll('.input-wrapper');

            inputWrappers.forEach(wrapper => {
                const input = wrapper.querySelector('.input-field');

                // Add 'focused' class on focus
                input.addEventListener('focus', () => {
                    wrapper.classList.add('focused');
                });

                // Remove 'focused' class on blur
                input.addEventListener('blur', () => {
                    wrapper.classList.remove('focused');
                });

                // Add/remove 'has-content' class based on input value
                input.addEventListener('input', () => {
                    if (input.value.trim() !== '') {
                        wrapper.classList.add('has-content');
                    } else {
                        wrapper.classList.remove('has-content');
                    }
                });

                // Initial check for content on page load (e.g., if browser autofills)
                if (input.value.trim() !== '') {
                    wrapper.classList.add('has-content');
                }
            });
        });
    </script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white">

  <!-- NAVBAR -->
  <nav class="fixed top-0 left-0 w-full z-50 glass shadow-lg">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-3xl font-extrabold bg-gradient-to-r from-pink-500 via-purple-500 to-yellow-400 bg-clip-text text-transparent tracking-wide"></a>
      <div class="hidden md:flex space-x-10">
        <input type="text" style="border: 1px solid black; border-radius: 99px; padding: 5px;" />
      </div>
      <div class="flex space-x-10">
        {% if not user.is_authenticated %}
        <a href="/login" class="px-5 py-2 rounded-full bg-gradient-to-r from-pink-500 to-purple-500 hover:scale-105 transition transform shadow-md">Login</a>
        <a href="/signup" class="px-5 py-2 rounded-full bg-gradient-to-r from-yellow-400 to-orange-500 text-black font-semibold hover:scale-105 transition transform shadow-md">Sign Up</a>
        {% else %}
        <a href="#"></a>
        <a href="#"><img src="{{prof.pic.url}}" alt="img" style="height: 30px; width: 30px; border-radius: 99px;"></a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT BLOCK -->
  <main class="pt-16 min-h-screen">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-gradient-to-r from-black via-gray-900 to-black py-16 mt-20 relative overflow-hidden">
    <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
    <div class="relative max-w-7xl mx-auto px-6 grid md:grid-cols-3 gap-12">
      <div>
        <h4 class="text-xl font-bold mb-4 bg-gradient-to-r from-pink-500 to-yellow-400 bg-clip-text text-transparent">MarketX</h4>
        <p class="text-gray-400 leading-relaxed"></p>
      </div>
      <div>
        <h4 class="text-lg font-bold mb-4">Navigation</h4>
        <ul class="space-y-3 text-gray-400">
          <li><a href="#" class="hover:text-pink-400 transition">Home</a></li>
          <li><a href="#" class="hover:text-purple-400 transition">Explore</a></li>
          <li><a href="#" class="hover:text-yellow-400 transition">Categories</a></li>
          <li><a href="#" class="hover:text-green-400 transition">Contact</a></li>
        </ul>
      </div>
      <div>
        <h4 class="text-lg font-bold mb-4">Stay Connected</h4>
        <form class="flex space-x-2">
          <input type="email" placeholder="Enter your email" class="flex-1 px-4 py-2 rounded-full bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-pink-500">
          <button class="px-5 py-2 bg-gradient-to-r from-pink-500 to-purple-500 rounded-full hover:scale-105 transition">Join</button>
        </form>
        <div class="flex space-x-5 mt-6">
          <a href="#" class="text-gray-400 hover:text-pink-400 transition">ğŸ¦</a>
          <a href="#" class="text-gray-400 hover:text-purple-400 transition">ğŸ“˜</a>
          <a href="#" class="text-gray-400 hover:text-yellow-400 transition">ğŸ“¸</a>
        </div>
      </div>
    </div>
    <p class="text-center text-gray-500 mt-12">Â© 2026</p>
  </footer>

</body>
</html>
